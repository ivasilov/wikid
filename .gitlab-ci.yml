image: node:12

services:
  - postgres:latest

variables:
  POSTGRES_DB: wikidb
  POSTGRES_USER: wikid
  POSTGRES_PASSWORD: wikid
  POSTGRES_HOST_AUTH_METHOD: trust

stages:
  - install
  - build+test

cache:
  paths:
    - node_modules/

install:
  stage: install
  script:
    - yarn install
  artifacts:
    paths:
      - node_modules/
      - ./*/node_modules/

build:
  image: docker:19.03.11
  stage: build+test
  services:
    - docker:19.03.11-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

test:backend:
  stage: build+test
  script:
    - yarn workspace backend run test

test:frontend:
  stage: build+test
  script:
    - yarn workspace frontend run test

lint:prettier:
  stage: build+test
  script:
    - yarn lint:prettier
